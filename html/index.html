<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/index.css" />
    <!-- RESPONSIVE -->
    <link rel="stylesheet" href="../responsive/home.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Play Tech</title>
  </head>

  <body>
    <!--  HEADER  -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="../assets/imgs/logo.png" alt="Logo image" />
          Play Tech
        </a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#Home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Gallery</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Contact Us</a>
            </li>
          </ul>

          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-apps-2-line"></i>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN -->
    <main class="main">
      <section class="home section" id="home">
        <div class="home__container container grid">
          <img
            src="../assets/imgs/console.png"
            alt="PS5 Console Controller"
            class="home__img"
          />
          <div class="home__data">
            <h1 class="home__title">
              Now-The Most Brightest And Colorful
              <div>
                <img src="../assets/imgs/ps5.png" alt="" />
                The best Controller
              </div>
            </h1>
            <p class="home__description">
              Change your Experience with Something better
            </p>
            <a href="#" class="button">
              Order Now <i class="ri-arrow-right-s-line"></i>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- JS SCRIPTS -->
    <script src="../js/main.js"></script>
  </body>
</html>
