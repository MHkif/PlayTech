<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../StyleCss/gallery.css" />
    <!-- RESPONSIVE -->

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Play Tech</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="../assets/imgs/logo.png"
            alt="Logo image"
            style="width: 40px"
          />
          <h2>
            <a href="#">PlayTech</a>
          </h2>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#main"
          aria-controls="main"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main  class="p-5">
      <section class="home-slider bg-grey-9 position-relative">
        <div
          class="hero-slider-1 dot-style-1 dot-style-1-position-1 slick-initialized slick-slider slick-dotted"
          style="width: 100%"
        >
          <div class="slick-list draggable">
            <div class="slick-track" style="opacity: 1; width: 100%">
              <div
                class="single-hero-slider single-animation-wrap slick-slide slick-current slick-active"
                data-slick-index="0"
                aria-hidden="false"
                style="
                  width: 100%;
                  position: relative;
                  left: 0px;
                  top: 0px;
                  z-index: 999;
                  opacity: 1;
                "
                tabindex="0"
                role="tabpanel"
                id="slick-slide00"
                aria-describedby="slick-slide-control00"
              >
                <div class="container-lg">
                  <div class="row align-items-center slider-animated-1 gy-4">
                    <div class="col-lg-5 col-md-6">
                      <div class="hero-slider-content-2">
                        <h4 class="animated">Trade-In Offer</h4>
                        <h2 class="animated fw-900">
                          BUILD RTX 3050 up to RTX 3090
                        </h2>
                        <h1 class="animated fw-900 text-brand">INTEL OR AMD</h1>
                        <p class="animated">60 different configs available</p>
                        <a
                          href="https://easygaming.ma/product-categories/gaming-desktop"
                          class="animated btn btn-default btn-rounded"
                          tabindex="0"
                          >Discover now <i class="fa fa-arrow-right"></i
                        ></a>
                      </div>
                    </div>
                    <div class="col-lg-7 col-md-6">
                      <div class="single-slider-img single-slider-img-1">
                        <img
                          src="../assets/imgs/ps5.png"
                          alt="image"
                          class="animated"
                          style="width: 100%"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
      </section>
    </main>
  <section>
         <h3 class="mx-5 my-3">Our Categories</h3>
      
  </section>
  
  </body>
</html>
